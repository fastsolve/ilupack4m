sudo: required

env:
  - DEBIAN_FRONTEND=noninteractive

before_install:
  - yes '' | sudo add-apt-repository ppa:octave/stable
  - sudo apt-get update -q
  - sudo install -y octave

script:
  - curl -s  -L https://github.com/numgeom/ilupack4m/archive/master.zip | \
        bsdtar zxf - --strip-components 1 && \
    bash download_ilupack.sh && \
    echo 'addpath $PWD/matlab/ilupack' >> $HOME/.octaverc && \
    cd makefiles && make TARGET=Octave
